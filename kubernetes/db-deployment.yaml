apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: aharlins
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: registry.dev.afsmtddso.com/aharlins-harbor-project/db:971c881-7681952
        ports: 5000
        - containerPort: 5432
